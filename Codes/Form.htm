
<!doctype html>
<html lang="en" dir="ltr">

<head>

    <!--*********************************************************************************-->
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="Form.css">

    <!--*********************************************************************************-->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src=""></script>
    <title>IOT Team</title>

    <style>
        .responsive {
          height: auto;
          max-width: 100%;
          display: block;
        }
    </style>
</head>

<body>
    <div id="form" class="container col-md-4 offset-md-4" style="margin-top: 40px;">
        <form action="/test.py" method="POST">
            <div id="border">
            <div id="header" class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="text-align: center; margin-bottom: 40px;">
                <h1>My Form</h1>
            </div>
            <div id="row1" class="row">
                <div id="name" class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
                        <label for="name" style="text-align: left;"><h5>Please type your name:</h5></label>   
                        <input type="name" name="name" class="form-control responsive" id="namebox" aria-describedby="emailHelp" placeholder="Enter name" required>    
                </div>
                <div id="number" class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
                    <label for="number" style="text-align: left;"><h5>Please type your Number:</h5></label>   
                    <input type="text" name="number" class="form-control" id="numberbox" aria-describedby="emailHelp" placeholder="Enter number" required>
                </div>
                <div id="mail" class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
                    <label for="email" style="text-align: left;"><h5>Please type your Email:</h5></label>       
                    <input type="email" name="mail" class="form-control" id="emailbox" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
            </div>
            <div id="row2" class="row">
                <div id="skill" class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="margin-bottom: 30px;">
                    <div class="dropdown">
                        <label for="skills"><h5>Please select your skill:</h5></label>       
                        <select class="form-control" id="skillbox" name="skills" required>
                            <option disabled selected>Select your skill</option>
                            <option>Skill 1</option>
                            <option>Skill 2</option>
                            <option>Skill 3</option>
                            <option>Skill 4</option>
                          </select>    
                    </div>
                </div>
                <div id="button" class="col-md-12 col-lg-12 col-sm-12 col-xs-12" style="text-align: center;">
                    <button type="submit" name="submit" class="btn btn-warning mb-2">Confirm Your Data</button>
                </div>
                </div>
            </div>
    </form>
    </div>
</body>

</html>
